{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/flaticon.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/barfiller.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/slicknav.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
</head>
<body>
    <div class="row h-100 justify-content-center mb-5 mt-5">
        <div class="col-lg-5 col-12">
            <div id="auth-left">
                <div class="auth-logo">
                    <a href="{% url 'home' %}"></a>
                </div>
                <h1 class="auth-title">Log in.</h1>
                <p class="auth-subtitle mb-5">Log in with your data that you entered during registration.</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group position-relative has-icon-left mb-4">
                        <input type="text" class="form-control form-control-xl" name="username" placeholder="Username" required>
                        <div class="form-control-icon">
                            <i class="bi bi-person"></i>
                        </div>
                    </div>
                    <div class="form-group position-relative has-icon-left mb-4">
                        <input type="password" class="form-control form-control-xl" name="password" placeholder="Password" required>
                        <div class="form-control-icon">
                            <i class="bi bi-shield-lock"></i>
                        </div>
                    </div>
                    <button class="btn btn-primary btn-block btn-lg shadow-lg mt-5">Log in</button>
                </form>
                <button class="btn btn-danger btn-block btn-lg shadow-lg mt-2">Google Sign in</button>
    
                <div class="mt-3">
                    <p>Don't have an account? <a href="{% url 'register' %}" class="text-primary">Sign up</a></p>
                    <p><a href="{% url 'forgot' %}" class="text-primary mt-3">Forgot Password?</a></p>
                </div>
            </div>
            <div class="col-lg-7 d-none d-lg-block">
              <div id="auth-right">
                  {% if messages %}
                  {% for message in messages %}
                  <div id="error-message" class="alert alert-danger">
                      <h4 class="alert-heading">{{ message }}</h4>
                  </div>
                  {% endfor %}
                  {% endif %}
                </div>
            </div>
          </div>
      </div>
</body>
</html>
